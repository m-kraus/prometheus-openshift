---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: node-exporter
  namespace: monitoring
  labels:
    app: node-exporter
spec:
  selector:
    matchLabels:
      app: node-exporter
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9100'
      labels:
        app: node-exporter
      name: node-exporter
    spec:
      serviceAccount: node-exporter
      serviceAccountName: node-exporter
      hostPID: true
      hostIPC: true
      hostNetwork: true
      securityContext:
        runAsUser: 0
      containers:
      - name: node-exporter
        image: prom/node-exporter:v0.15.2
        args:
        - --path.procfs=/host/proc
        - --path.sysfs=/host/sys
        - "--collector.filesystem.ignored-mount-points"
        - "^/(rootfs/)?(sys|proc|dev|host|etc|var|run).*"
        securityContext:
          privileged: true
        ports:
        - containerPort: 9100
          protocol: TCP
        resources:
          requests:
            memory: 30Mi
            cpu: 100m
          limits:
            memory: 50Mi
            cpu: 200m
        volumeMounts:
          - name: dev
            mountPath: /host/dev
            readOnly: true
          - name: proc
            mountPath: /host/proc
            readOnly: true
          - name: sys
            mountPath: /host/sys
            readOnly: true
          - name: rootfs
            mountPath: /rootfs
            readOnly: true
      volumes:
        - name: dev
          hostPath:
            path: /dev
        - name: proc
          hostPath:
            path: /proc
        - name: sys
          hostPath:
            path: /sys
        - name: rootfs
          hostPath:
            path: /
